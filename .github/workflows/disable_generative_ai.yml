name: Add Colab Metadata on Push

# Trigger on every push to any branch
on:
  push:

jobs:
  add-metadata:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies (none for this script, but good practice)
      - name: Install dependencies
        run: pip install --upgrade pip

      # 4️⃣ Run the script to add Colab metadata
      - name: Add Colab metadata to notebooks
        run: python .github/scripts/add_colab_metadata.py

      # 5️⃣ Commit changes if there are any
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "*.ipynb"
          git diff --cached --quiet || git commit -m "Add Colab metadata to notebooks"

      # 6️⃣ Push changes back to the branch
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
